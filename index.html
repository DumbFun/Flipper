<!DOCTYPE html>
<html lang="en">
  <button onclick="resetBoard()">Reset Board</button>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board" style="background-image: url('https://climatenexus.org/media/2017/02/8361697158_df60f66100_o-840x440.jpg')">
       
        <div class="card color1" ontouchstart="flipCard(event)"><span>1</span></div>
        <div class="card color2" ontouchstart="flipCard(event)"><span>2</span></div>
        <div class="card color3" ontouchstart="flipCard(event)"><span>3</span></div>
        <div class="card color4" ontouchstart="flipCard(event)"><span>4</span></div>
        <div class="card color5" ontouchstart="flipCard(event)"><span>5</span></div>
        <div class="card color6" ontouchstart="flipCard(event)"><span>6</span></div>
        <div class="card color7" ontouchstart="flipCard(event)"><span>7</span></div>
        <div class="card color8" ontouchstart="flipCard(event)"><span>8</span></div>
        <div class="card color9" ontouchstart="flipCard(event)"><span>9</span></div>
        <div class="card color10" ontouchstart="flipCard(event)"><span>10</span></div>
        <div class="card color11" ontouchstart="flipCard(event)"><span>11</span></div>
        <div class="card color12" ontouchstart="flipCard(event)"><span>12</span></div>
        <div class="card color13" ontouchstart="flipCard(event)"><span>13</span></div>
        <div class="card color14" ontouchstart="flipCard(event)"><span>14</span></div>
        <div class="card color15" ontouchstart="flipCard(event)"><span>15</span></div>
        <div class="card color16" ontouchstart="flipCard(event)"><span>16</span></div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
